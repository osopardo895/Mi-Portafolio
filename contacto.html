        <nav>

            <div class="animation start-contacto"></div>

        <main>
            <section class="formulario">
                <form name="formulario1" method="post">
                    <article>
                        <label for="nombre">*Nombre:</label><br>
                        <input type="text" id="nombre">
                        <p id="errorNombre" class="error e1">* El nombre es obligatorio.</p>
                    </article>
                    <article>
                        <label for="apellidos">*Apellidos:</label><br>
                        <input type="text" id="apellidos">
                        <p id="errorApellidos" class="error e2">* Los apellidos son obligatorios.</p>
                    </article>
                    <article>
                        <label for="sexo">*Sexo:</label><br>
                        <input type="radio" name="sexo" id="hombre" value="hombre"> <label for="hombre">Hombre</label>
                        <input type="radio" name="sexo" id="mujer" value="mujer"> <label for="mujer">Mujer</label>
                        <input type="radio" name="sexo" id="ns" value="NS"> <label for="ns">Prefiero no contestar</label>
                        <p id="errorSexo" class="error e3">* Debe marcar tu sexo.</p>
                    </article>
                    <article>
                        <label for="telefono">*Teléfono:</label> <input type="text" id="telefono" maxlength="9">
                        <p id="errorTelefono" class="error e4">* El telefono es obligatorio.</p>
                    </article>
                    <article>
                        <label for="descripcion">Descripción:</label><br>
                        <textarea id="descripcion"></textarea>
                    </article>
                    <article>
                        <p>
                            * Los campos marcados con (*) son obligatorios.
                        </p>
                    </article>
                    <article class="boton">
                        <button type="button" onclick="enviarFormulario()">ENVIAR</button>
                    </article>
                </form>
            </section>
            <section class="datos">
                <p>
                    <ul>
                        <li><i class="fa-regular fa-envelope"></i> &nbsp; alexcesarfer1234@gmail.com</li>
                        <li><i class="fa-solid fa-phone"></i> &nbsp; (34) 621 26 80 92</li>
                        <li><i class="fa-solid fa-location-dot"></i> &nbsp; Granada, España</li>
                    </ul>
                </p>
            </section>
        </main>
